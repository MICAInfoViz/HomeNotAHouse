<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Range slider</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <script type="text/javascript">
  
//Get Price Value//  

  $(function() {
	$(".report").hide();	
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 500000,
	  step: 50000,
      values: [ 100000, 300000 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    	$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      " - $" + $( "#slider-range" ).slider( "values", 1 ) );
	  
		var pricevalues = $( ".selector" ).slider( "option", "values" );
		

//Get Crime Value//  			
			
	var crimesteps = [];
	crimesteps[ 0 ] = "People should watch out for me!";
	crimesteps[ 1 ] = "I'm used to rough neighborhoods.";
	crimesteps[ 2 ] = "I have some street skills.";
	crimesteps[ 3 ] = "I don't mind a little character.";
	crimesteps[ 4 ] = "I have six locks on my door!"
				

  $(function() {
	$( "#slider" ).slider({
	value:1,
	min: 0,
	max: 4,
	step: 1,
	slide: function( event, ui ) {
		$( "#crime" ).val(crimesteps[ui.value]);}
	});
	
		$("#crime").val(crimesteps[$("#slider").slider("value")]);
		
	});
	
	$("#pricebutton").click(function() {	
		$(".form").hide();
		$(".report").show();
	     alert(pricevalues);
			});	
	 
 
 });
</script>
</head>
<body>

<div class="form">
<form action="#" method="get">
 
<p>
  <label for="amount">Price range:</label>
  <input type="text" id="amount" name="Value" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
<div id="slider-range" class="selector"></div>
 
<br><br>

<p>
<label for="crime">Crime Comfort Level:</label>
<input type="text" size="100" id="crime" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
<div id="slider"></div>

<br><br>

<button type="button" id="pricebutton">Submit</button>

 </form>
 </div>
 
 
 
 
 
 <div class="report">This is the report.
 </div>
 
 
</body>
</html>
